<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    console.log('-----------------1. reverse---------------')
    //1. reverse - Vanilla O
    // Vanilla
    const array1 = [1, 2, 3, 4]
    const reversedArray1 = array1.reverse()
    console.log(reversedArray1)
    // Lodash
    const array2 = [1, 2, 3, 4]
    const reversedArray2 = _.reverse(array2)
    console.log(reversedArray2)

    console.log('-----------------2. sort---------------')
    //2. sort - Weird Operation in Vanilla 
    // Vanilla 
    const numbers1 = [4, 10, 2, 5, 7]
    numbers1.sort()
    console.log(numbers1)

    // Lodash
    const numbers2 = [4, 10, 2, 5, 7]
    const sortedNums = _.sortBy(numbers2)
    console.log(sortedNums)

    console.log('-----------------3-1. range---------------')
    //3. range - Vanilla X
    // Lodash
    const num1 = _.range(4)
    console.log(num1)

    console.log('-----------------3-2. random---------------')
    //3-2. random - Vanilla ?
    const randomNums = _.random(0, 5)
    console.log(randomNums)

    console.log('-----------------3-3. sampleSize---------------')
    //3-3. sampleSize - Vanilla ?
    const result = _.sampleSize([1, 2, 3, 4, 5, 6, 7, 8, 9], 3)
    console.log(result)

    const sortedResult = _.sortBy(result)
    console.log(sortedResult)


  </script>
</body>
</html>
