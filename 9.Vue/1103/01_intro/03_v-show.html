<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-show="isTrue">true</p>
    <p v-show="isFalse">false</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo facilis, odio aspernatur explicabo sequi itaque illo nisi maxime. Vitae nobis officiis perferendis libero, repudiandae commodi explicabo provident nihil distinctio. Consectetur.</p>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isTrue: true,
        isFalse: false, // p style에 display-none 값이 추가됨. 렌더링은 됨
      }
    })
  </script>
</body>
</html>
