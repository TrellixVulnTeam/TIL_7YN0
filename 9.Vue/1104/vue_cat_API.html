<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatAPI</title>
    <style>
      img {
        height: 500px;
      }
    </style>
</head>
<body>
  <div id="app">
    <h1>Cat Image</h1>
    <img v-if="catImg" :src="catImg" alt="ðŸ˜¿cat image not foundðŸ˜¿"> <br>
    <button @click="getCatImage">Get Cat</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://api.thecatapi.com/v1/images/search'

    const app = new Vue({
      el: "#app",
      data: {
        catImg: ''
      },
      methods: {
        getCatImage: function () {
          axios.get(API_URI)
            .then(response => {
              // console.log(response.data[0].url)
              this.catImg = response.data[0].url
              // console.log(this.catImg)
            })
        } 
      },
      cretated: function () {
        this.getCatImage()
      }

    })
  </script>

</body>
</html>
