<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="app">
    <h1>Dog Image Count</h1>
    <h3>{{ dogcount }}ÎßàÎ¶¨Ïùò Í∞ú</h3>
    <img v-for="dog in dogImg" :src="dog" alt="üê∂dog image not foundüê∂"> <br>
    <button @click="getDogImage">Get Dog</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const app = new Vue({
      el: '#app',
      data: {
        dogImg: [],
        dogcount: 0
      },
      methods: {
        getDogImage: function () {
          axios.get(API_URI)
            .then(response => {
              return response.data
            })
            .then(data => {
              this.dogImg.push(data.message)
              this.dogcount = this.dogImg.length
            })
        }
      },
      cretated: function () {
        this.getDogImage()
      }

    })
  </script>
