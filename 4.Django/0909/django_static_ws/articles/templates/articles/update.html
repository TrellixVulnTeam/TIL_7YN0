{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>UPDATE</h1>
    <form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {% if True %}
                {{ field.label_tag }}
                {{ field }}
            {% else %}
                
            {% endif %}
        {% endfor %}
        
        <input type="submit" value="OK" class ="btn btn-primary">
        <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">Cancel</a>
    </form>
    <hr>
    <a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
