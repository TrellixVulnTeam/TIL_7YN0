{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h2>Create Article</h2>
    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}    
        {% bootstrap_form form %}
        <input type="submit" value='작성'>
    </form>
    <a href="{% url 'articles:index' %}">[메인페이지로]</a>
{% endblock content %}
