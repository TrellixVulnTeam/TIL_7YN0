<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1. onclick -->
  <button onclick="alertMessage()">나를 눌러봐!</button>

  <!-- 2-1. addEventListener -->
  <button id="my-button">나를 눌러봐!!</button>
  <hr>

	<!-- 2-2. addEventListener -->
  <p id="my-paragraph"></p>

  <form action="#">
    <label for="my-text-input">내용을 입력하세요.</label>
    <input id="my-text-input" type="text">
  </form>
  <hr>

  <!-- 2-3. addEventListener -->
  <h2>Change My Color</h2>
  <label for="change-color-input">원하는 색상을 영어로 입력하세요.</label>
  <input id="change-color-input"></input>
  <hr>

  <script>
    // 1
    const alertMessage = function () {
      alert('메롱!!!')
    }

    // 2-1
    const myButton = document.querySelector('#my-button')
    myButton.addEventListener('click', alertMessage)

    // 2-2
    const myTextInput = document.querySelector('#my-text-input')
    myTextInput.addEventListener('input', function(event){
      console.log(event)
      const myPtag = document.querySelector('#my-paragraph')
      myPtag.innerText = event.target.value
    })

    // 2-3
    const colorInput = document.querySelector('#change-color-input')
    
    const changeColor = function() {
      const h2Tag = document.querySelector('h2')
      h2Tag.style.color = event.target.value
    } // 함수를 따로 정의하면 재사용성도 높아지고 수정도 편리하다.

    colorInput.addEventListener('input', changeColor) // 여기에 함수를 직접 정의하지 않고 함수이름으로 접근

    // colorInput.addEventListener('input', function(event){
    //   const h2Tag = document.querySelector('h2')
    //   h2Tag.style.color = event.target.value // 출력하면서 확인하는 용도
    // })

  </script>
</body>
</html>
